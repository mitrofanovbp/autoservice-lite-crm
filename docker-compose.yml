version: "3.8"

services:
  db:
    image: postgres:16
    container_name: autoservice-db
    environment:
      POSTGRES_USER: autoservice
      POSTGRES_PASSWORD: autoservice
      POSTGRES_DB: autoservice_lite
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U autoservice -d autoservice_lite" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: autoservice-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/autoservice_lite
      SPRING_DATASOURCE_USERNAME: autoservice
      SPRING_DATASOURCE_PASSWORD: autoservice
    ports:
      - "8080:8080"

volumes:
  pgdata:
